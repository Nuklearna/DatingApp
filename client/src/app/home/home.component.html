<div class="container mt-4">
  <div *ngIf="!registerMode" class="text-center">
    <h1>{{ title }}</h1>
    <p>{{ signUpTitle }}</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()" >{{ registerTitle }}</button>
      <button class="btn btn-info btn-lg">{{ learnMore }}</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [usersFromHomeComponent]="users"></app-register>
      </div>
    </div>
  </div>
</div>
