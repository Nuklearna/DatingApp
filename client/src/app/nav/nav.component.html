<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">{{ title }}</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/members" routerLinkActive="active">{{ matches }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">{{ lists }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">{{ messages }}</a>
          </li>
        </ul>

        <div class="dropdown ml-auto" *ngIf="accountService.currentUser$ | async" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>{{ welcome }}</a>
          <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item">{{ editProfile }}</a>
            <a class="dropdown-item" (click)="logout()">{{ logoutStr }}</a>
          </div>
        </div>
        <form
          *ngIf="(accountService.currentUser$ | async) === null"
          #loginForm="ngForm"
          class="d-flex ml-auto"
          (ngSubmit)="login()"
          autocomplete="on"
        >
          <input
            name="username"
            [(ngModel)]="model.username"
            class="form-control mr-2"
            type="text"
            placeholder="Username"
          />
          <input
            name="password"
            [(ngModel)]="model.password"
            class="form-control mr-2"
            type="password"
            placeholder="Password"
          />

          <button class="btn btn-outline-success" type="submit">
            {{ loginTitle }}
          </button>
        </form>
      </div>
    </div>
  </nav>
</header>
